<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/app-fitness/frontend/src/pagesCSS/linepage.css">
    <title>Busca de Ã”nibus</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="gradient-top">
        <div class="header">
            <div class="menu-icon">&#8942;</div>
            <div class="profile-icon"><i class='bx  bx-user'></i> </div>
        </div>
        <div class="title-section">
            <span class="subtitle">Hi, Zhon</span>
            <h1>Bus</h1>
        </div>
    </div>
    <div class="card card-route">
        <div class="route-row">
            <div class="icon green"><span>&#9679;</span></div>
            <div class="route-info">
                <span class="label">FROM</span>
                <span class="value">Location 1</span>
            </div>
        </div>
        <div class="route-row">
            <div class="icon purple"><span>&#9679;</span></div>
            <div class="route-info">
                <span class="label">TO</span>
                <span class="value">Location 2</span>
            </div>
            <div class="swap-icon">&#8646;</div>
        </div>
    </div>
    <div class="card card-details">
        <div class="details-row">
            <div class="icon green"><span>&#9679;</span></div>
            <div class="details-info">
                <span class="label">PASSENGERS</span>
                <span class="value">01</span>
            </div>
            <div class="type-info">
                <span class="label">TYPE</span>
                <span class="value">TYPE</span>
            </div>
        </div>
        <div class="details-row">
            <div class="icon purple"><span>&#9679;</span></div>
            <div class="details-info">
                <span class="label">DATE</span>
                <span class="value">Sun 3 Jun 2021</span>
            </div>
        </div>
    </div>
    <button class="search-btn">SEARCH</button>
    <div class="bottom-nav">
        <div class="nav-icon active"></div>
        <div class="nav-icon"></div>
        <div class="nav-icon"></div>
        <div class="nav-icon"></div>
    </div>
</body>
</html>
